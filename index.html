<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body class="page">
	<header class="header">
		<img src="./images/logo/main_logo.svg" alt="Логотип сайта с названием проекта">
	</header>

	<section class="profile">
		<img src="./images/avatar_img.jpg" alt="аватар профиля" class="profile__img">
		<div class="info">
			<h1 class="info__title">Жак-Ив Кусто</h1>
			<button class="info__editing-btn">
				<img src="./images/logo/pencil_logo.svg" alt="Маленький карандашик в кнопке редактирования профиля">
			</button>
			<p class="info__subtitle">Исследователь океана</p>
		</div>
		<button class="profile__add-btn">
			<img src="./images/logo/addBtn_plus.svg" alt="Просто иконка плюс внутри кнопки">
		</button>
	</section>

</body>

</html>
