<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title lang="en">Mesto</title>
</head>

<body class="page">
	<header class="header">
		<img src="./images/logo/main_logo.svg" alt="Логотип сайта с названием проекта" class="header__logo">
	</header>

	<main class="content">
		<section class="profile">
			<img src="./images/avatar_img.jpg" alt="аватар профиля" class="profile__img">
			<div class="info">
				<div class="info__name-wrapper">
					<h1 class="info__title">Жак-Ив Кусто</h1>
					<button type="button" class="info__editing-btn">
						<img src="./images/logo/pencil_logo.svg" alt="Маленький карандашик в кнопке редактирования профиля">
					</button>
				</div>
				<p class="info__subtitle">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-btn">
				<img src="./images/logo/addBtn_plus.svg" alt="Просто иконка плюс внутри кнопки">
			</button>
		</section>

		<section class="gallery" aria-label="Блок с карточками красивых мест">
			<ul class="gallery__list">
				<li class="gallery__item">
					<article class="card">
						<img src="./images/baikal_lake.jpg" alt="Картинка с красивым видом на озеро Байкал" class="card__img">
						<div class="card__descr">
							<h2 class="card__title">Озеро Байкал</h2>
							<button type="button" class="card__btn">
								<img src="./images/logo/heart_logo.svg" alt="логитип сердечка для добавления в избранное"
									class="card__favourites">
							</button>
						</div>
					</article>
				</li>
				<li class="gallery__item">
					<article class="card">
						<img src="./images/peterhof.jpg" alt="Петергоф во всей красе" class="card__img">
						<div class="card__descr">
							<h2 class="card__title">Петергоф</h2>
							<button type="button" class="card__btn">
								<img src="./images/logo/heart_logo.svg" alt="логитип сердечка для добавления в избранное"
									class="card__favourites">
							</button>
						</div>
					</article>
				</li>
				<li class="gallery__item">
					<article class="card">
						<img src="./images/kamchatka.jpg" alt="Картинка с красивым видом на Камчатку" class="card__img">
						<div class="card__descr">
							<h2 class="card__title">Камчатка</h2>
							<button type="button" class="card__btn">
								<img src="./images/logo/heart_logo.svg" alt="логитип сердечка для добавления в избранное"
									class="card__favourites">
							</button>
						</div>
					</article>
				</li>
				<li class="gallery__item">
					<article class="card">
						<img src="./images/tuwa.jpg" alt="Осенний лес в Туве" class="card__img">
						<div class="card__descr">
							<h2 class="card__title">Тува</h2>
							<button type="button" class="card__btn">
								<img src="./images/logo/heart_logo.svg" alt="логитип сердечка для добавления в избранное"
									class="card__favourites">
							</button>
						</div>
					</article>
				</li>
				<li class="gallery__item">
					<article class="card">
						<img src="./images/krasnoyarsk.jpg" alt="Вид на озеро в лесу в Красноярске" class="card__img">
						<div class="card__descr">
							<h2 class="card__title">Красноярск</h2>
							<button type="button" class="card__btn">
								<img src="./images/logo/heart_logo.svg" alt="логитип сердечка для добавления в избранное"
									class="card__favourites">
							</button>
						</div>
					</article>
				</li>
				<li class="gallery__item">
					<article class="card">
						<img src="./images/altai.jpg" alt="Лес, горы и солнце Алтая" class="card__img">
						<div class="card__descr">
							<h2 class="card__title">Лес, горы и солнце Алтая</h2>
							<button type="button" class="card__btn">
								<img src="./images/logo/heart_logo.svg" alt="логитип сердечка для добавления в избранное"
									class="card__favourites">
							</button>
						</div>
					</article>
				</li>
			</ul>
		</section>
	</main>

	<footer class="footer">
		<p class="footer__info">&#169; 2022 Mesto Russia</p>
	</footer>

	<div class="popup">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="popup__wrp-inputs" name="popup-window">
				<input type="text" name="name" id="name" class="popup__input" value="Жак-Ив Кусто">
				<input type="text" name="aboutMe" id="aboutMe" class="popup__input" value="Исследователь океана">
				<button class="popup__btn" type="submit">Сохранить</button>
			</form>
			<button type="button" class="popup__close">
				<img src="./images/logo/popup_close.svg" alt="крестик, что бы закрыть попап">
			</button>
		</div>
	</div>

	<script src="./js/script.js"></script>
</body>

</html>
