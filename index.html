<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип сайта с названием проекта" class="header__logo"/></header><main class="content"><section class="profile"><img src="837bfa89d23a01f01450.jpg" alt="аватар профиля" class="profile__img"/><div class="info"><div class="info__name-wrapper"><h1 class="info__title">Иван Крузенштерн</h1><button type="button" class="info__editing-btn"></button></div><p class="info__subtitle">Кругосветный мореплаватель</p></div><button type="button" class="profile__add-btn"></button></section><section class="gallery" aria-label="Блок с карточками красивых мест"><ul class="gallery__list"></ul><template id="templateCard"><li class="gallery__item"><article class="card"><img src="#" alt="#" class="card__img"/><div class="card__descr"><h2 class="card__title"></h2><button type="button" class="card__btn card__btn_like"></button></div><button type="button" class="card__btn card__btn_basket"></button></article></li></template></section></main><footer class="footer"><p class="footer__info">&#169; 2022 Mesto Russia</p></footer><div class="popup popup_editUser"><div class="popup__container popup__container_editUser"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup-editUser" novalidate><input name="name" id="name" class="popup__input popup__input_edit" placeholder="Имя" required minlength="2" maxlength="40"/> <span class="popup__text-error name-error"></span> <input name="aboutMe" id="aboutMe" class="popup__input popup__input_edit" placeholder="Профессия" required minlength="2" maxlength="200"/> <span class="popup__text-error aboutMe-error"></span> <button class="popup__btn popup__btn_save" type="submit">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_addCards"><div class="popup__container popup__container_addCard"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popup-addCard" novalidate><input name="place" id="place" class="popup__input popup__input_addCard" placeholder="Название" required minlength="2" maxlength="40"/> <span class="popup__text-error place-error"></span> <input type="url" name="linkImg" id="linkImg" class="popup__input popup__input_addCard" placeholder="Ссылка на картинку" required/> <span class="popup__text-error linkImg-error"></span> <button class="popup__btn popup__btn_create" type="submit">Создать</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_bigImg"><div class="popup__container popup__container_bigImg"><img src="#" alt="картинка в попапе" class="popup__image"/> <span class="popup__title popup__title_bigImg"></span> <button type="button" class="popup__close"></button></div></div></body></html>
