<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo/main_logo.svg" alt="Логотип сайта с названием проекта" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar_img.jpg" alt="аватар профиля" class="profile__img">
      <div class="info">
        <div class="info__name-wrapper">
          <h1 class="info__title">Жак-Ив Кусто</h1>
          <button type="button" class="info__editing-btn"></button>
        </div>
        <p class="info__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="gallery" aria-label="Блок с карточками красивых мест">
      <ul class="gallery__list"></ul>

      <template id="templateCard">
        <li class="gallery__item">
          <article class="card">
            <img src="#" alt="#" class="card__img">
            <div class="card__descr">
              <h2 class="card__title"></h2>
              <button type="button" class="card__btn card__btn_like"></button>
            </div>
            <button type="button" class="card__btn card__btn_backet"></button>
          </article>
        </li>
      </template>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__info">&#169; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_editUser">
    <div class="popup__container popup__container_editUser">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-editUser" novalidate>
        <input type="text" name="name" id="name" class="popup__input" placeholder="Имя" required minlength="2"
          maxlength="40">
        <span class="popup__text-error name-error"></span>
        <input type="text" name="aboutMe" id="aboutMe" class="popup__input" placeholder="Профессия" required
          minlength="2" maxlength="200">
        <span class="popup__text-error aboutMe-error"></span>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_addCards">
    <div class="popup__container popup__container_addCard">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-addCard" novalidate>
        <input type="text" name="place" id="place" class="popup__input" placeholder="Название" required required
          minlength="2" maxlength="40">
        <span class="popup__text-error place-error"></span>
        <input type="url" name="linkImg" id="linkImg" class="popup__input" placeholder="Ссылка на картинку" required>
        <span class="popup__text-error linkImg-error"></span>
        <button class="popup__btn" type="submit">Создать</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="popup popup_bigImg">
    <div class="popup__container popup__container_bigImg">
      <img src="#" alt="картинка в попапе" class="popup__image">
      <span class="popup__title popup__title_bigImg"></span>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <script src="./js/validate.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
